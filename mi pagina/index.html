<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Página Principal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 30px 0;
      text-align: center;
      background-color: #ffffff;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 1.8rem;
      color: #2c3e50;
    }

    /* Carrusel con imágenes más pequeñas */
    .carousel-container {
      width: 100%;
      max-width: 600px;
      height: 500px; /* altura reducida */
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      margin-top: 30px;
    }

    .carousel-slide {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slide 12s infinite;
    }

    .carousel-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%, 20%   { transform: translateX(0%); }
      33%, 53%  { transform: translateX(-100%); }
      66%, 86%  { transform: translateX(-200%); }
      100%      { transform: translateX(0%); }
    }

    .boton {
      margin-top: 30px;
      padding: 10px 24px;
      background-color: #2980b9;
      color: white;
      text-decoration: none;
      font-size: 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .boton:hover {
      background-color: #1f6390;
    }
  </style>
</head>
<body>

  <!-- Encabezado con logo y título -->
  <header>
    <img src="logo.jpg" alt="Logo del negocio" />
    <h1>BIENVENIDOS AL GYM</h1>
  </header>

  <!-- Carrusel de imágenes -->
  <div class="carousel-container">
    <div class="carousel-slide">
      <img src="imagen1.jpg" alt="Imagen 1" />
      <img src="imagen2.jpg" alt="Imagen 2" />
      <img src="imagen3.jpg" alt="Imagen 3" />
    </div>
  </div>

  <!-- Botón de navegación -->
  <a href="menu.html" class="boton">Entrar al Menú</a>

</body>
</html>
